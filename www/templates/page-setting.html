<ion-view view-title="Settings" ng-controller="SettingCtrl">

  <ion-content>

      <div class="list">
          <a class="item item-avatar item-borderless" href="#">
              <img src="img/isak.jpg">
              <h2>Isak</h2>
              <p>Back off, man. I'm a scientist.</p>
          </a>
      </div>
        <div class="list card">
            <div class="item item-divider">
                My Information
            </div>
          <a href="#" class="item item-icon-left">
              <i class="icon ion-home"></i>
              Enter home address
          </a>
          <a href="#" class="item item-icon-left">
              <i class="icon ion-ios-telephone"></i>
              Enter phone number
          </a>
        </div>

      <div class="list card">
          <div class="item item-divider">
              Settings
          </div>
          <ion-list>
              <ion-toggle  ng-model="settings.enableFriends">
                  Enable Friends
              </ion-toggle>
              <ion-toggle  ng-model="settings.enablePushNotications">
                  Enable Push Notifications
              </ion-toggle>
          </ion-list>
      </div>
  </ion-content>

  <ion-footer-bar class="bar bar-footer bar-stable bar-assertive">
    <div class="title">Copyright @2015 by R3Team</div>
  </ion-footer-bar>

</ion-view>
