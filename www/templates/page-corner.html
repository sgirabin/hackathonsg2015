<ion-view view-title="Resident Corner" ng-controller="CornerCtrl">

    <ion-content class="padding">
        <div class="list">
            <a ng-repeat="item in items" class="item item-avatar" href="#">
                <img ng-src="{{ item.image }}">
                <h2>{{ item.title }}</h2>
                <p>{{ item.description }}</p>
            </a>
        </div>

    </ion-content>

    <ion-footer-bar class="bar bar-footer bar-stable bar-assertive">
        <div class="title">Copyright @2015 by R3Team</div>
    </ion-footer-bar>

</ion-view>
