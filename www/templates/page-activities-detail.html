<ion-view view-title="Activities Detail" ng-controller="ActivityDetailCtrl">

    <ion-content class="padding">

        <div ng-repeat="item in items" class="list card" href="#/activities/{{item.id}}" >
            <div class="item item-avatar">
                <img ng-src="{{ item.publisherImage }}">
                <h2>{{ item.title }}</h2>
                <p>{{ item.schedule }}</p>
                <p>{{ item.location }}</p>
                <div class="item tabs tabs-icon-left">
                    <a class="tab-item" href="#">
                        <i class="icon ion-email"></i>
                        Register
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-calendar"></i>
                        Reminder
                    </a>
                </div>
            </div>
            <div class="item item-body">
                <img class="full-image" ng-src="{{ item.eventImage }}">
                <p>
                   {{ item.description }}
                </p>
                <p>
                    <a href="#" class="subdued">{{ item.like }} Like</a>
                    <a href="#" class="subdued">{{ item.comment }} Comments</a>
                </p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-social-facebook"></i>
                    Share
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-social-twitter"></i>
                    Tweet
                </a>
            </div>
        </div>

    </ion-content>

    <ion-footer-bar class="bar bar-footer bar-stable bar-assertive">
        <div class="title">Copyright @2015 by R3Team</div>
    </ion-footer-bar>
</ion-view>
